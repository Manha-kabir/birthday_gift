<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Namrata‚Äôs Starry Sky</title>
  <style>
    body {
      margin: 0;
      background: #000014;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      color: white;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('images/night_sky_with_stars.png') center/cover no-repeat;
    }

    .moon {
      position: absolute;
      right: 10%;
      top: 15%;
      width: 180px;
    }

    .rabbit {
      position: absolute;
      left: 20%;
      bottom: 25%;
      width: 150px; /* Made slightly bigger */
    }

    .constellation {
      position: absolute;
      left: 10%;
      top: 10%;
      width: 250px;

      /* Fake transparency effect */
      mix-blend-mode: lighten;
      filter: brightness(1.8) contrast(1.2);
    }

    .speech {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: 2px dashed #ffaec9;
      padding: 15px;
      width: 60%;
      text-align: center;
      font-size: 14px;
      color: #222;
      border-radius: 15px;
      box-shadow: 0 0 15px #fff3;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/moon.png" class="moon" alt="Moon" />
    <img src="images/rabbit.png" class="rabbit" alt="Moon Rabbit" />
    <img src="images/cancer_constellation_highlighted.png" class="constellation" alt="Cancer Constellation" />

    </div>
  </div>

</body>
</html>
